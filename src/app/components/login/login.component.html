<div class="login-div">
  <div class="card-div">

    <div class="card">
      <mat-card-title>
        {{'logIn.logIn' | translate}}
      </mat-card-title>
      <mat-card-subtitle>
        {{'logIn.welcomeMessage' | translate}}
      </mat-card-subtitle>

      <mat-card-content>
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit()">
          <div class="form-element">
            <h2> {{'logIn.email' | translate}}</h2>
            <input type="text" name="email" placeholder="Enter your email" formControlName="email">
          </div>
          <div class="form-element">
            <h2>{{'logIn.password' | translate}}</h2>
            <input type="password" name="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
              formControlName="password">
          </div>
          <button type="submit" class="login" mat-raised-button color="primary">{{'logIn.logIn' | translate}}</button>
        </form>
      </mat-card-content>
    </div>

  </div>
  <div class="image-div1">
    <img class="img-responsive2" src="../../../assets/images/placeholder-img.jfif">
    <img class="img-responsive1" src="../../../assets/images/placeholder-img.jfif">
  </div>
</div>
