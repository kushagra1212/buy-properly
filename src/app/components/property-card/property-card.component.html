<div routerLink="/property-details" class="card">
  <div class="tag">

  </div>
  <div class="top-section">
    <div class="top-left-section">
      <img src="https://buyproperly-common-ca.s3.ca-central-1.amazonaws.com/properties/prop_18_phoenix/4.jpg"
        alt="NAN" />
      <div class="title">
        <h1 class="property_card_title">
          <!-- address_area -->
          Phoenix, US
        </h1>
        <h2 class="property_card_subtitle">
          <!-- property_card_subtitle -->
          The Phoenix Portfolio
        </h2>
      </div>
    </div>
    <div class="top-right-section">
      <h1>
        <!-- heading -->
        Multi Family Residential
      </h1>
      <hr />

      <div class="card-details">
        <div class="content-2">
          <div class="content-2-box">
            <h3>Total Offering</h3>
            <span style="    background-color: #8bc34ab0;">$ 200,000</span>
          </div>
          <div class="content-2-box">
            <h3>Project Term</h3>
            <span style="    background-color: #cddc39b8;">3 years</span>
          </div>
          <div class="content-2-box">
            <h3>Projected Annual ROI</h3>
            <span style="    background-color: #2196f347;">36.6 %</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="middle-section">

    <!-- if dimensions==null -->
    <!-- <div class="container-1"></div> -->
    <!-- else -->
    <div class="container-2">
      <div>
        <fa-icon [icon]="faBed"></fa-icon>
        <label>1200 sq ft</label>
      </div>
      <div>
        <fa-icon [icon]="faHome"></fa-icon>
        <label>5</label>
      </div>
      <div>
        <fa-icon [icon]="faBath"></fa-icon>
        <label>5</label>
      </div>
    </div>

  </div>

  <div class="bottom-section">

    <button routerLink="/property-details" class="view-property-button" mat-raised-button color="primary">Invest
      Now</button>
  </div>
</div>
